# Sample from electron-builder: https://www.electron.build/multi-platform-build#sample-travisyml-to-build-electron-app-for-macos-linux-and-windows
# Fixed deployment with travis-cli: ``travis setup releases``
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      services: docker
      language: node_js
      node_js: "10"

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  # Build release for github-pages
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew install yarn
    fi
    yarn build
  # Build multi-OS binaries (using "Vue CLI Plugin Electron Builder")
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS_TAG|TRAVIS|TRAVIS_REPO_|TRAVIS_BUILD_|TRAVIS_BRANCH|TRAVIS_PULL_REQUEST_|APPVEYOR_|CSC_|GH_|GITHUB_|BT_|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn electron:build --linux --win"
    else
      if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        brew install yarn
      fi
      yarn electron:build
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
  - releases

deploy:
  - provider: pages  # Github pages
    skip-cleanup: true
    local_dir: dist
    github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
    keep-history: true
    on:
      branch: releases

  - provider: releases  # Github releases
    skip_cleanup: 'true'
    api_key:
      secure: 
    file_glob: true
    file:
      - "dist_electron/*.exe" # Windows
      - "dist_electron/*.dmg" # MacOS
      - "dist_electron/*.AppImage" # Linux
      - "dist_electron/*.snap" # Linux
    on:
      repo: suhrmann/Anno-1800-Calculator
      branch: releases

# Sample from electron-builder: https://www.electron.build/multi-platform-build#sample-travisyml-to-build-electron-app-for-macos-linux-and-windows
# Fixed deployment with travis-cli: ``travis setup releases``

# Default: Linux with node_js
os: linux
language: node_js

matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "lts/*" # Use latest LTS Node.js release
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      language: node_js
      node_js: "lts/*"

    - os: windows
      language: node_js
      node_js: "lts/*"

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    # How do I use MSYS2? - See: https://docs.travis-ci.com/user/reference/windows#how-do-i-use-msys2
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64

before_install:
  # Install yarn on all OS
  - yarn
  # How do I use MSYS2? - See: https://docs.travis-ci.com/user/reference/windows#how-do-i-use-msys2
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        [[ ! -f C:/tools/msys64/msys2_shell.cmd ]] && rm -rf C:/tools/msys64
        choco uninstall -y mingw
        choco upgrade --no-progress -y msys2
        export msys2='cmd //C RefreshEnv.cmd '
        export msys2+='& set MSYS=winsymlinks:nativestrict '
        export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        export msys2+=" -msys2 -c "\"\$@"\" --"
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
        ## Install more MSYS2 packages from https://packages.msys2.org/base here
        taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
        export PATH=/C/tools/msys64/mingw64/bin:$PATH
        export MAKE=mingw32-make  # so that Autotools can find it
        ;;
    esac

before_cache:
  # How do I use MSYS2? - See: https://docs.travis-ci.com/user/reference/windows#how-do-i-use-msys2
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac

script:
  # Build release for github-pages once on linux
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then   yarn run build   ; fi
  # Build multi-OS binaries (using "Vue CLI Plugin Electron Builder")
  - yarn run electron:build

branches:
  only:
  - releases

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "suhrmann"
  - git config --local user.email "suhrmann@posteo.de"
  - export VERSION=$(node -p "require('./package.json').version")
  - export TRAVIS_TAG=$VERSION-$(git log --format=%h -1)
  - git tag --force $TRAVIS_TAG

deploy:
  # Github pages, deploy only on linux
  - provider: pages
    skip-cleanup: true
    local_dir: dist
    github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
    keep-history: true
    on:
      branch: releases
      condition: $TRAVIS_OS_NAME = "linux"

  # Github releases
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file:
      - "dist_electron/*.exe" # Windows
      - "dist_electron/*.dmg" # MacOS
      - "dist_electron/*.AppImage" # Linux
      - "dist_electron/*.snap" # Linux
    on:
      repo: suhrmann/Anno-1800-Calculator
      branch: releases

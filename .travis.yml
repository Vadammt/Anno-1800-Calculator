# Travis CI (https://travis-ci.org/) configuration
language: node_js
node_js:
  - "lts/*" # latest LTS Node.js release
script:
  - vue-cli-service build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: dist
  github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: releases
